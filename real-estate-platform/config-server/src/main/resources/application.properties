spring.application.name=config-server
server.port=8888

# Git repository for configurations
spring.cloud.config.server.git.uri=file://${user.home}/real-estate-platform/config-repo
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true

# Fallback to native (file system) if git fails
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file://${user.home}/real-estate-platform/config-repo

# Actuator
management.endpoints.web.exposure.include=health,info,env
